<!DOCTYPE html>
<html>
<head>     
    <script>
        changeTest = () => {
            let i = document.getElementById('input').value;

            var result=[]
            var values=[];
            for(var a=0; a<i; a++)
                {   
                    values[a]=prompt("Enter range")
                }

            for(var a=0; a<i; a++)
                {
                    let range = values[a].split(" ")
                    let start = parseInt(range[0]);
                    let end = parseInt(range[1]);
                    let total = (end-start)+1;
                    let todd;
                    let xor;
                    if(total%2==0)
                    {
                        todd = total/2;
                    }else{
                        if(start%2==0 && end%2==0){
                            todd = parseInt(total/2)
                        }else{
                            todd = (total/2)+1
                        }
                    }
                    if(todd%2==0){
                        xor= "EVEN"
                    }else{
                        xor= "ODD"
                    }
                    result[a]=xor
                }

            document.getElementById('output').innerHTML=result
        }
    </script>  
</head>
<body>

<h2>Assignment</h2>

<label for="input">Enter total number of test cases </label><br/>
<input id="input" height="50px" width="100px"/>
<br/>

<button type="button" onclick={changeTest()}>Click Me!</button><br/>
<br/>
<label for="output">Output</label><br/>
<textarea id="output" rows="10" cols="50"></textarea>
<div width="100%" text-align="center">
</div>

</body>
</html>
