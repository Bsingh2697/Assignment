
<!DOCTYPE html>
<html>
<head>     
    <script>
        changeTest = () => {
            let i = document.getElementById('input').value;
            console.log(i)
            var values=[];
            for(var a=0; a<i; a++)
                {   
                    values[a]=prompt("Enter String")
                }
            var res = values.sort()
            document.getElementById("output").innerHTML=res.toString()
        } 
    </script>  
</head>
<body>

<h2>Assignment</h2>

<label for="input">Enter total no. of testcases</label><br/>
<input type="number" id="input" height="50px" width="100px"/>
<br/>

<button type="button" onclick={changeTest()}>Click Me!</button><br/>
<br/>
<label for="output">Output</label><br/>
<textarea id="output" rows="10" cols="50"></textarea>
<div width="100%" text-align="center">
</div>

</body>
</html>
